<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8b5cf6;
            --secondary: #ec4899;
            --bg-dark: #0f172a;
            --glass: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(15, 23, 42, 0.6);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Blobs */
        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(180deg, var(--primary), var(--secondary));
            filter: blur(80px);
            opacity: 0.2;
            border-radius: 50%;
            z-index: -1;
            animation: float 10s infinite alternate;
        }
        .blob:nth-child(1) { top: -100px; left: -100px; }
        .blob:nth-child(2) { bottom: -100px; right: -100px; animation-delay: -5s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 50px) scale(1.1); }
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 420px;
            text-align: center;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #94a3b8;
            margin-bottom: 2rem;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: #cbd5e1;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 12px;
            border: 2px solid var(--glass-border);
            background: var(--input-bg);
            color: #fff;
            font-size: 1rem;
            transition: all 0.2s ease;
            outline: none;
            font-family: inherit;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.15);
            background: rgba(15, 23, 42, 0.8);
        }

        button {
            width: 100%;
            padding: 1rem;
            margin-top: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(236, 72, 153, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        button:hover::after {
            left: 100%;
        }

        #status {
            margin-top: 1.5rem;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
            animation: shake 0.4s ease-in-out;
        }

        .error-msg {
            background: rgba(244, 63, 94, 0.1);
            color: #f43f5e;
            border: 1px solid rgba(244, 63, 94, 0.2);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

    </style>
</head>
<body>

    <div class="blob"></div>
    <div class="blob"></div>

    <div class="container">
        <h2>One Last Step</h2>
        <p>Finish setting up your account by choosing a username.</p>
        
        <form id="google-complete-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="e.g. cool_shopper" required autocomplete="off" />
            </div>
            
            <div class="form-group">
                <label for="phoneNumber">Phone Number (Optional)</label>
                <input type="tel" id="phoneNumber" placeholder="+1 234 567 8900" autocomplete="tel" />
            </div>

            <button type="submit" id="submitBtn">Complete Setup</button>
        </form>

        <div id="status"></div>
    </div>

<script>
    const form = document.getElementById('google-complete-form');
    const submitBtn = document.getElementById('submitBtn');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const phoneNumber = document.getElementById('phoneNumber').value.trim();

        if (!username) {
            showError('Username is required');
            return;
        }

        submitBtn.textContent = 'Creating Account...';
        submitBtn.disabled = true;
        statusDiv.style.display = 'none';

        try {
            const res = await fetch('/api/auth/google/complete', {
                method: 'POST',
                credentials: 'include',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, phoneNumber })
            });
            const data = await res.json();

            if (res.ok) {
                if (data.require2FA) {
                    submitBtn.textContent = 'Redirecting...';
                    submitBtn.style.background = '#10b981';
                    setTimeout(() => {
                        window.location.href = '/google-otp.html?userId=' + data.userId;
                    }, 500);
                } else {
                    submitBtn.textContent = 'Success!';
                    submitBtn.style.background = '#10b981';
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 500);
                }
            } else {
                showError(data.error || 'Something went wrong');
                submitBtn.textContent = 'Complete Setup';
                submitBtn.disabled = false;
            }
        } catch (err) {
            showError('Network error: ' + err.message);
            submitBtn.textContent = 'Complete Setup';
            submitBtn.disabled = false;
        }
    });

    function showError(message) {
        statusDiv.textContent = message;
        statusDiv.className = 'error-msg';
        statusDiv.style.display = 'block';
        statusDiv.style.animation = 'none';
        statusDiv.offsetHeight; /* trigger reflow */
        statusDiv.style.animation = 'shake 0.4s ease-in-out';
    }
</script>
</body>
</html>
