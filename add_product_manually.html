<!DOCTYPE html>
<html>
<head>
    <title>Quick Add Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #444;
            background: #2a2a3e;
            color: white;
            box-sizing: border-box;
        }
        button {
            background: #667eea;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #5568d3;
        }
        .success {
            color: #4caf50;
            font-weight: bold;
        }
        .error {
            color: #f44336;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Add Product</h1>
    <form id="productForm">
        <input type="text" id="name" placeholder="Product Name" value="Wireless Gaming Mouse" required>
        <input type="number" id="price" placeholder="Price" value="79.99" step="0.01" required>
        <textarea id="description" placeholder="Description" rows="3" required>High-precision wireless gaming mouse with RGB lighting and programmable buttons</textarea>
        <input type="url" id="imageUrl" placeholder="Image URL" value="https://images.unsplash.com/photo-1527864550417-7fd91fc51a46?w=500&q=80" required>
        <input type="number" id="stock" placeholder="Stock" value="15" min="0" required>
        <button type="submit">Add Product</button>
    </form>
    <div id="message"></div>

    <script>
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = 'Adding product...';
            messageDiv.className = '';

            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('price', document.getElementById('price').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('imageUrl', document.getElementById('imageUrl').value);
            formData.append('stock', document.getElementById('stock').value);

            try {
                const response = await fetch('/api/admin/products', {
                    method: 'POST',
                    credentials: 'include', // Include session cookies
                    body: formData
                });

                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.textContent = '✅ Product added successfully! ID: ' + data.product.id;
                    messageDiv.className = 'success';
                    setTimeout(() => {
                        window.location.href = '/admin.html';
                    }, 2000);
                } else {
                    messageDiv.textContent = '❌ Error: ' + (data.error || 'Failed to add product');
                    messageDiv.className = 'error';
                }
            } catch (err) {
                messageDiv.textContent = '❌ Error: ' + err.message;
                messageDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
