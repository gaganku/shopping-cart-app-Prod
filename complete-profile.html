<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile | ModernShop</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .login-title {
            margin-bottom: 1rem;
            color: #1a202c;
            font-size: 2rem;
        }

        .login-subtitle {
            color: #4a5568;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .login-input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        .login-input:focus {
            border-color: #667eea;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1 class="login-title">Complete Profile</h1>
        <p class="login-subtitle">Please choose a username to finish setting up your account.</p>
        <input type="text" id="username" class="login-input" placeholder="Choose a username" autofocus>
        <input type="tel" id="phoneNumber" class="login-input" placeholder="Mobile Number (Optional)">
        <button id="complete-btn" class="login-btn">Complete Signup</button>
    </div>

    <script>
        const completeBtn = document.getElementById('complete-btn');
        const usernameInput = document.getElementById('username');

        async function completeSignup() {
            const username = usernameInput.value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();

            if (!username) {
                alert('Please enter a username');
                return;
            }

            try {
                const response = await fetch('/api/auth/google/complete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, phoneNumber })
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.require2FA) {
                        window.location.href = 'login.html?google2fa=true';
                    } else {
                        window.location.href = 'index.html';
                    }
                } else {
                    alert(data.error || 'Signup failed');
                }
            } catch (err) {
                alert('Server error. Please try again.');
            }
        }

        completeBtn.addEventListener('click', completeSignup);
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') completeSignup();
        });
    </script>
</body>
</html>
