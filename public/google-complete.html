<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile | ModernShop</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root {
            --primary: #8b5cf6;
            --bg: #0f172a;
            --surface: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            font-family: 'Outfit', sans-serif;
            margin: 0;
            color: var(--text);
        }
        .card {
            background: var(--surface);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 2rem;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cbd5e1;
            font-size: 0.9rem;
        }
        input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }
        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 1rem;
        }
        button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="title">Complete Profile</h1>
        <p class="subtitle">Choose a username to finish setting up your account.</p>
        
        <div class="input-group">
            <label>Username (Required)</label>
            <input type="text" id="username" placeholder="johndoe123">
        </div>
        
        <div class="input-group">
            <label>Phone Number (Optional)</label>
            <input type="tel" id="phone" placeholder="+1 234 567 8900">
        </div>
        
        <button id="complete-btn">Create Account</button>
    </div>

    <script>
        const completeBtn = document.getElementById('complete-btn');

        completeBtn.addEventListener('click', async () => {
            const username = document.getElementById('username').value.trim();
            const phone = document.getElementById('phone').value.trim();

            if (!username) {
                alert('Username is required');
                return;
            }

            completeBtn.textContent = 'Creating Account...';
            completeBtn.disabled = true;

            try {
                const res = await fetch('/api/auth/google/complete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, phone })
                });
                const data = await res.json();

                if (res.ok) {
                    window.location.href = '/index.html';
                } else {
                    alert(data.error || 'Failed to create account');
                    completeBtn.textContent = 'Create Account';
                    completeBtn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                alert('An error occurred');
                completeBtn.textContent = 'Create Account';
                completeBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
