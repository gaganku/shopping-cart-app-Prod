<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | ModernShop</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8b5cf6;
            --secondary: #ec4899;
            --bg-dark: #0f172a;
            --glass: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 420px;
            text-align: center;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #94a3b8;
            margin-bottom: 2rem;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        input {
            width: 100%;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.15);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(236, 72, 153, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        #msg {
            margin-top: 1.5rem;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
            animation: shake 0.4s ease-in-out;
        }

        .error-msg {
            background: rgba(244, 63, 94, 0.1);
            color: #f43f5e;
            border: 1px solid rgba(244, 63, 94, 0.2);
        }
        
        .success-msg {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

    </style>
</head>
<body>

    <div class="blob"></div>
    <div class="blob"></div>

    <div class="container">
        <h2>Reset Password</h2>
        <p>Enter your new password below.</p>
        
        <input type="password" id="password" placeholder="New Password" autofocus>
        <input type="password" id="confirmPassword" placeholder="Confirm New Password">

        <button id="submitBtn">Reset Password</button>

        <div id="msg"></div>
    </div>

<script>
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const submitBtn = document.getElementById('submitBtn');
    const msgDiv = document.getElementById('msg');

    submitBtn.addEventListener('click', async () => {
        const password = passwordInput.value.trim();
        const confirmPassword = confirmPasswordInput.value.trim();

        if (!password || !confirmPassword) {
            showError('Please fill in all fields');
            return;
        }
        
        if (password !== confirmPassword) {
            showError('Passwords do not match');
            return;
        }
        
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            showError('Invalid or missing reset token');
            return;
        }
        
        submitBtn.textContent = 'Resetting...';
        submitBtn.disabled = true;
        msgDiv.style.display = 'none';

        try {
            const res = await fetch('/api/auth/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, password }) 
            });
            const data = await res.json();
            
            if (res.ok) {
                showSuccess('Password reset successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                showError(data.error || 'Failed to reset password');
                submitBtn.textContent = 'Reset Password';
                submitBtn.disabled = false;
            }
        } catch (e) {
            showError('Network error. Please try again.');
            submitBtn.textContent = 'Reset Password';
            submitBtn.disabled = false;
        }
    });

    function showError(message) {
        msgDiv.textContent = message;
        msgDiv.className = 'error-msg';
        msgDiv.style.display = 'block';
        msgDiv.style.animation = 'none';
        msgDiv.offsetHeight; /* trigger reflow */
        msgDiv.style.animation = 'shake 0.4s ease-in-out';
    }
    
    function showSuccess(message) {
        msgDiv.textContent = message;
        msgDiv.className = 'success-msg';
        msgDiv.style.display = 'block';
    }
</script>
    <script src="js/background.js"></script>
</body>
</html>
