<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Login | ModernShop</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root {
            --primary: #8b5cf6;
            --bg: #0f172a;
            --surface: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Outfit', sans-serif;
            margin: 0;
            color: var(--text);
        }
        .card {
            background: var(--surface);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .title {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1.5rem;
            text-align: center;
            letter-spacing: 0.5rem;
            outline: none;
            transition: all 0.3s;
        }
        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }
        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .resend {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #94a3b8;
            cursor: pointer;
        }
        .resend:hover {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="title">Verify It's You</h1>
        <p style="margin-bottom: 2rem; color: #cbd5e1;">We've sent a verification code to your email.</p>
        
        <div class="input-group">
            <input type="text" id="otp-input" maxlength="6" placeholder="000000" autocomplete="off" inputmode="numeric" autofocus>
        </div>
        
        <button id="verify-btn">Verify Code</button>
        <div class="resend" id="resend-btn">Resend Code</div>
    </div>

    <script>
        const verifyBtn = document.getElementById('verify-btn');
        const otpInput = document.getElementById('otp-input');

        verifyBtn.addEventListener('click', async () => {
            const otp = otpInput.value.trim();
            if (otp.length !== 6) {
                alert('Please enter a valid 6-digit code');
                return;
            }

            verifyBtn.textContent = 'Verifying...';
            verifyBtn.disabled = true;

            try {
                const res = await fetch('/api/auth/google/verify-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ otp })
                });
                const data = await res.json();

                if (res.ok) {
                    if (data.redirect) {
                        window.location.href = data.redirect;
                    } else {
                        window.location.href = '/index.html';
                    }
                } else {
                    alert(data.error || 'Verification failed');
                    verifyBtn.textContent = 'Verify Code';
                    verifyBtn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                alert('An error occurred');
                verifyBtn.textContent = 'Verify Code';
                verifyBtn.disabled = false;
            }
        });

        // Check for email failure and display fallback OTP
        async function checkEmailStatus() {
            const urlParams = new URLSearchParams(window.location.search);
            const emailFailed = urlParams.get('emailFailed');
            
            if (emailFailed === 'true') {
                try {
                    const res = await fetch('/api/auth/google/session-info');
                    const data = await res.json();
                    
                    if (data.fallbackOtp) {
                        const messageP = document.querySelector('.card p');
                        const fallbackDiv = document.createElement('div');
                        fallbackDiv.style.cssText = 'background: rgba(139, 92, 246, 0.1); padding: 15px; border-radius: 12px; margin: 20px 0;';
                        fallbackDiv.innerHTML = `
                            <p style="margin: 0 0 10px 0; font-size: 14px; color: #f59e0b;">‚ö†Ô∏è Email service unavailable. Use the code below:</p>
                            <h1 style="margin: 0; color: #8b5cf6; letter-spacing: 8px; font-size: 32px; text-align: center;">${data.fallbackOtp}</h1>
                            <p style="margin: 10px 0 0 0; font-size: 13px; color: #94a3b8;">Enter this code above to continue.</p>
                        `;
                        messageP.insertAdjacentElement('afterend', fallbackDiv);
                        messageP.textContent = '‚ö†Ô∏è Email delivery failed.';
                        console.log('[Google OTP] Using fallback OTP display');
                    }
                } catch (err) {
                    console.error('Failed to fetch session info:', err);
                }
            }
        }

        // Check for preview URL in query params (for dev/test mode)
        const urlParams = new URLSearchParams(window.location.search);
        const previewUrl = urlParams.get('preview');
        if (previewUrl) {
            const previewLink = document.createElement('a');
            previewLink.href = previewUrl;
            previewLink.target = '_blank';
            previewLink.style.display = 'block';
            previewLink.style.marginTop = '1rem';
            previewLink.style.color = '#facc15'; // Yellow
            previewLink.style.textDecoration = 'none';
            previewLink.style.fontWeight = 'bold';
            previewLink.textContent = 'üìß View Test Email (Dev Mode)';
            document.querySelector('.card').appendChild(previewLink);
        }

        // Initialize
        checkEmailStatus();
    </script>
    <script src="js/background.js"></script>
</body>
</html>
