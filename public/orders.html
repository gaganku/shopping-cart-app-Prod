<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders | ModernShop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animated-bot.css">
    <link rel="stylesheet" href="css/bot-animations.css">
    <style>
        body {
            padding-top: 80px;
            min-height: 100vh;
        }

        .orders-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 900;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-btn {
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: var(--primary);
            color: white;
        }

        .orders-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .order-card {
            background: var(--surface);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            padding: 2rem;
            border: 1px solid rgba(139, 92, 246, 0.2);
            transition: all 0.3s;
        }

        .order-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(139, 92, 246, 0.2);
        }

        .order-info {
            display: flex;
            gap: 2rem;
        }

        .order-id {
            font-weight: 700;
            color: var(--text);
        }

        .order-date {
            color: var(--accent);
            font-weight: 600;
        }

        .order-status {
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .status-confirmed {
            background: rgba(74, 222, 128, 0.2);
            color: var(--success);
            border: 2px solid var(--success);
        }

        .status-pending {
            background: rgba(251, 113, 133, 0.2);
            color: var(--danger);
            border: 2px solid var(--danger);
        }

        .order-body {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .order-product-image {
            width: 120px;
            height: 120px;
            border-radius: 16px;
            object-fit: cover;
            border: 2px solid rgba(139, 92, 246, 0.3);
        }

        .order-details {
            flex: 1;
        }

        .product-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .product-description {
            color: var(--text-light);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .order-price {
            font-size: 2rem;
            font-weight: 900;
            color: var(--primary);
        }

        .empty-state {
            text-align: center;
            padding: 6rem 2rem;
        }

        .empty-state-icon {
            font-size: 6rem;
            margin-bottom: 1rem;
        }

        .empty-state-text {
            font-size: 1.5rem;
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .shop-now-btn {
            background: var(--gradient-main);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .shop-now-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
        }
    </style>
</head>
<body>
    <script src="js/background.js"></script>

    <header>
        <div class="header-content">
            <a href="index.html" class="logo">ModernShop</a>
            <div class="header-controls">
                <a href="profile.html" class="cart-icon">üë§ Profile</a>
                <a href="cart.html" class="cart-icon">üõí Cart</a>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </header>

    <div class="orders-container">
        <div class="page-header">
            <h1 class="page-title">My Orders</h1>
            <a href="profile.html" class="back-btn">‚Üê Back to Profile</a>
        </div>

        <div id="orders-list" class="orders-list">
            <div class="empty-state">
                <div class="empty-state-icon">‚è≥</div>
                <p class="empty-state-text">Loading your orders...</p>
            </div>
        </div>
    </div>

    <script src="js/bots.js"></script>
    <script>
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/status', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (!data.authenticated) {
                    const sessionUser = sessionStorage.getItem('currentUser');
                    if (!sessionUser) {
                        window.location.href = '/login.html';
                        return;
                    }
                }
                
                await loadAllOrders();
            } catch (err) {
                console.error('Auth check failed:', err);
                window.location.href = '/login.html';
            }
        }

        async function loadAllOrders() {
            try {
                const response = await fetch('/api/user/orders', {
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch orders');
                }

                const orders = await response.json();
                displayAllOrders(orders);
            } catch (err) {
                console.error('Error loading orders:', err);
                document.getElementById('orders-list').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùå</div>
                        <p class="empty-state-text">Failed to load orders. Please try again later.</p>
                        <a href="index.html" class="shop-now-btn">Go to Shop</a>
                    </div>
                `;
            }
        }

        function displayAllOrders(orders) {
            const container = document.getElementById('orders-list');
            
            if (!orders || orders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üõçÔ∏è</div>
                        <p class="empty-state-text">You haven't made any orders yet!</p>
                        <a href="index.html" class="shop-now-btn">Start Shopping</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = orders.map(order => {
                const orderDate = new Date(order.purchaseDate || order.createdAt);
                const formattedDate = orderDate.toLocaleDateString('en-US', {
                    weekday: 'short',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const isConfirmed = order.status === 'confirmed';
                
                return `
                    <div class="order-card">
                        <div class="order-header">
                            <div class="order-info">
                                <span class="order-id">Order #${order._id.slice(-8).toUpperCase()}</span>
                                <span class="order-date">üìÖ ${formattedDate}</span>
                            </div>
                            <span class="order-status ${isConfirmed ? 'status-confirmed' : 'status-pending'}">
                                ${isConfirmed ? '‚úÖ Confirmed' : '‚è≥ Pending'}
                            </span>
                        </div>
                        <div class="order-body">
                            <img class="order-product-image" 
                                 src="${order.productId?.image || 'https://via.placeholder.com/120'}" 
                                 alt="${order.productId?.name || 'Product'}">
                            <div class="order-details">
                                <h3 class="product-name">${order.productId?.name || 'Product Not Available'}</h3>
                                <p class="product-description">${order.productId?.description || 'No description available'}</p>
                                <div class="order-price">$${(order.productId?.price || 0).toFixed(2)}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
            } catch (err) {
                console.error('Logout failed:', err);
            } finally {
                sessionStorage.removeItem('currentUser');
                window.location.href = '/login.html';
            }
        }

        checkAuth();
    </script>
</body>
</html>
